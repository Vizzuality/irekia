    privacy_policy: "Política de privacidad"
    text: "<p>Bienvenido, bienvenida a <strong>IREKIA</strong>, el espacio web oficial del Gobierno Vasco diseñado para promover la participación ciudadana y mejorar la relación de la ciudadanía con la administración pública.</p> <p>Antes de nada, desde <strong>IREKIA</strong> queremos agradecerte que hayas decidido participar y sumarte a este proyecto interactivo y te animamos a que sigas haciéndolo en próximas ocasiones, pues, el objetivo principal de <strong>IREKIA</strong> es el de mejorar la comunicación entre la ciudadanía y las instituciones a través de la participación directa en Internet. Por eso, te agradecemos que utilices este espacio para dar tu opinión sobre cualquier asunto, nos interesa especialmente que aportes tus sugerencias, dudas, que presentes tus propias propuestas, que seas un o una agente ciudadana activa. Para lograrlo, el Gobierno Vasco apuesta decididamente por fomentar la transparencia y permitir que los ciudadanos y ciudadanas dispongan de las herramientas adecuadas para ejercer su función de control sobre el Ejecutivo, potenciando así la participación directa de la ciudadanía en el día a día de la política vasca y mejorando la calidad y eficacia de nuestra democracia.</p> <p>Las presentes Condiciones de Uso regulan el acceso y la utilización de <strong>IREKIA</strong>, incluyendo los contenidos y los servicios puestos a disposición de los Usuarios a través de <strong>IREKIA</strong>, bien por Secretaría General de Comunicación de Presidencia del Gobierno Vasco, bien por sus Usuarios, bien por cualesquiera terceros.</p> <h3>PRIMERO: OBJETO DEL SERVICIO</h3> <p>Las condiciones de uso en <strong>IREKIA</strong> pretenden garantizar que todo ciudadano o ciudadana pueda opinar y realizar aportaciones sin sentirse por ello objeto de amenazas o insultos. Por eso, invitamos a todas las personas usuarias a que se comuniquen con un lenguaje respetuoso con los demás usuarios y usuarias de <strong>IREKIA</strong> y con las instituciones, empresas o personas públicas que aquí participen.</p> <h3>SEGUNDO: CONDICIONES</h3> <p>El uso de <strong>IREKIA</strong> se sujetará a las siguientes Condiciones, las cuales podrán ser actualizadas periódicamente, no obstante la Secretaría General de Comunicación de Presidencia del Gobierno Vasco avisará de la modificación de las Condiciones de Uso o de la Política de Privacidad. Si el Usuario decide no aceptar las Condiciones deberá abstenerse de acceder, registrarse y/o utilizar los contenidos y/o servicios de <strong>IREKIA</strong>.</p> <p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco se reserva el derecho de mejorar, modificar o suprimir, unilateralmente, servicios y/o contenidos de <strong>IREKIA</strong> atendiendo a los más diversos criterios.</p> <p>Obligación de hacer un uso correcto del portal: El Usuario se compromete a hacer un uso adecuado del portal y a no emplearlo para incurrir en actividades ilícitas o contrarias a la buena fe y al ordenamiento legal (a título meramente indicativo y no exhaustivo); provocar daños en los sistemas físicos y lógicos del responsable, de sus proveedores o de terceras personas, introducir o difundir en la red virus informáticos o cualesquiera otros sistemas físicos o lógicos que sean susceptibles de provocar los daños anteriormente mencionados, sin olvidar todos aquellos que vulneren o transgredan el honor, la intimidad personal o familiar y a la imagen de las personas, de los derechos de propiedad y de toda otra naturaleza pertenecientes a un tercero como consecuencia de la transmisión, difusión, almacenamiento, puesta a disposición, recepción, obtención o acceso a los contenidos o la imagen de terceros; la realización de actos de competencia desleal y publicidad ilícita como consecuencia de la transmisión, difusión, almacenamiento, puesta a disposición, recepción, obtención o acceso a los contenidos; la falta de veracidad, exactitud, exhaustividad, pertinencia y/o actualidad de los contenidos dejando el Usuario, en todo caso, indemne a Secretaría General de Comunicación de Presidencia del Gobierno Vasco frente a cualquier reclamación, judicial o extrajudicial.</p> <p>Todas aquellas aportaciones que no sean comentarios u opiniones (p.ej. solicitudes, peticiones de información, etc.) serán derivados al Servicio de Atención a la ciudadanía (ZUZENEAN) para su oportuna tramitación y/o respuesta.</p> <p>El Usuario es el único responsable de los contenidos, comentarios y ficheros que pueda poner a disposición a través de <strong>IREKIA</strong>, por ello se obliga a no publicar (o subir) ningún fichero (entiéndase vídeo, audio, texto, etc.) que esté sujeto a derechos de propiedad intelectual (o industrial) de terceros, salvo que el titular legal de dichos derechos le haya otorgado una licencia o autorización formal conforme a la licencia que rige en el presente portal.</p> <p><strong>IREKIA</strong> cuenta con un sistema de moderación de comentarios a fin de evitar la publicación de aquellos comentarios/contenido que infrinjan las presentes Condiciones de Uso.</p> <p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco excluye cualquier responsabilidad por los daños y perjuicios de toda naturaleza que puedan deberse a los contenidos prestados o suministrados por cualesquiera terceros ajenos a ella, así como por las opiniones vertidas por los usuarios.</p> <p>Uso y Custodia del nombre de Usuario y de la contraseña. El Usuario se compromete a hacer un uso diligente de la contraseña y el nombre de Usuario y a mantener ambos en secreto. Será de exclusiva responsabilidad del Usuario mantener la confidencialidad de su contraseña, asumiendo por tanto cuantos daños, gastos y/o perjuicios de todo tipo se deriven del quebrantamiento de esta obligación o de la revelación de la contraseña, así como del mal uso que, como consecuencia de la infracción de su deber de custodia, pudiera hacer un tercero.</p> <p>Cancelación del acceso, servicios y contenidos. La Secretaría General de Comunicación de Presidencia del Gobierno Vasco podrá, a su sola discreción, denegar, retirar, suspender y/o bloquear en cualquier momento y sin necesidad de previo aviso a aquellos Usuarios que incumplan estas Condiciones, pudiendo eliminar su cuenta y toda la información relativos a la misma o, en su caso, denegarle el acceso a tales archivos o a la propia <strong>IREKIA</strong>. La Secretaría General de Comunicación de Presidencia del Gobierno Vasco no asumirá responsabilidad alguna por la cancelación del acceso a <strong>IREKIA</strong>. La Secretaría General de Comunicación de Presidencia del Gobierno Vasco se reserva la facultad de limitar, total o parcialmente, el acceso a determinados Usuarios, así como de cancelar, suspender, bloquear o eliminar determinado tipo de contenidos mediante la utilización de instrumentos tecnológicos aptos al efecto, si tuviese conocimiento efectivo de que la actividad o la información almacenada y/o difundida es ilícita o de que lesiona bienes o derechos de un tercero.</p> <p>Asimismo el Usuario que lo considere oportuno tiene la posibilidad de informar a la Secretaría General de Comunicación de Presidencia del Gobierno Vasco de aquellos contenidos/comentarios/usuarios que puedan estar vulnerando dichas condiciones de uso. En caso que se compruebe la veracidad de dichas denuncias podrá, según lo establecido en los párrafos anteriores borrar/cancelar los contenidos/usuarios denunciados.</p> <p>Comunicaciones y notificaciones: Todas las comunicaciones y notificaciones realizadas se considerarán eficaces a todos los efectos cuando se realicen a través de correo electrónico al e-mail que haya podido suministrar el Usuario. El Usuario reconoce expresamente que dichos datos han sido suministrados por él mismo y son del todo veraces.</p> <h3>TERCERO: PROPIEDAD INTELECTUAL E INDUSTRIAL</h3> <p>El contenido y la información puesta a disposición a través del portal <strong>IREKIA</strong> que estén sujetos a derechos de propiedad intelectual y cuya titularidad corresponda a la Administración General de la Comunidad Autónoma de Euskadi, estará sujeta a la licencia Creative Commons que aparece en su página principal. En el caso de que algún contenido tenga alguna especificidad en cuanto a los derechos de propiedad intelectual se informará clara y expresamente sobre la licencia aplicable o la reserva de todos los derechos en su caso. <p>En cuanto a los derechos de propiedad industrial que pudieran corresponder son propiedad de la Administración de la Comunidad Autónoma de Euskadi o de sus legítimos propietarios, quedando reservados todos los derechos sobre los mismos. <p>La utilización de la información puesta a disposición en esta web que vulnere lo establecido en las presentes Condiciones de Uso, así como los perjuicios ocasionados en los derechos de propiedad intelectual e industrial de la Administración de la Comunidad Autónoma de Euskadi dará lugar al ejercicio de las acciones que legalmente le correspondan a dicha Administración y en su caso, a las responsabilidades que de dicho ejercicio se deriven. <h3>CUARTO: MENORES DE EDAD</h3> <p>La plena responsabilidad en la determinación de los concretos contenidos y servicios a los que acceden los menores de edad corresponde a los mayores a cuyo cargo se encuentran. La Secretaría General de Comunicación de Presidencia del Gobierno Vasco entiende que desde el momento en que un menor de edad accede al Portal, cuenta con el permiso de sus padres, de su tutor o de su representante legal.</p> <p>Como Internet hace posible el acceso a contenidos que pueden no ser apropiados para menores, se informa a los Usuarios de que existen mecanismos, en particular programas informáticos de filtro y bloqueo, que permiten limitar los contenidos disponibles y, aunque no resultan infalibles, son de especial utilidad para controlar y restringir los materiales a los que pueden acceder los menores.</p> <h3>QUINTO: COOKIES Y ENLACES</h3> <p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco informa al Usuario que <strong>IREKIA</strong> utiliza cookies, considerándose tales ficheros de información alojados en el propio terminal del Usuario y que sirven para facilitar la navegación del Usuario por el portal (ej: no solicitar nuevamente Usuario y/o contraseña). En ningún caso las cookies recogerán ni realizarán ningún tipo de tratamiento de datos de carácter personal. De todas formas, el Usuario tiene la posibilidad de configurar el navegador de tal modo que impida la instalación de estos archivos.</p> <p>El portal puede facilitar enlaces a páginas externas sobre las que no se tiene ningún control, y respecto de las cuales la Secretaría General de Comunicación de Presidencia del Gobierno Vasco declina toda responsabilidad, debiendo el usuario de este sitio web, en todo caso, atenerse a las condiciones de uso específicas de dichos enlaces.</p> <h3>SEXTO : POLITICA DE PRIVACIDAD</h3> <p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco protege los datos personales según lo establecido en la Ley Orgánica de Protección de Datos, su Reglamento de Desarrollo y la Ley Vasca de Protección de Datos. La información sobre la protección de datos personales se encuentra recogida en la Política de Privacidad.</p> <p>A tal fin ha adoptado las medidas necesarias para evitar la alteración, pérdida, tratamiento o acceso no autorizado de los datos personales, habida cuenta en todo momento del estado de la tecnología, no obstante, el Usuario debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables.</p> <p>En el caso de que se incluyan en <strong>IREKIA</strong> datos de carácter personal referentes a personas físicas distintas de la que introduce los datos, ésta deberá, con carácter previo a su inclusión informarles de los extremos contenidos en la Política de Privacidad.</p>"
    title: "Condiciones de uso"
