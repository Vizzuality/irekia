  statics:
    privacy_police:
      title: Política de privacidad
      use_conditions: "Condiciones de uso"
      text: "<ol>
      <li><p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco protege los datos personales según lo establecido en la Ley Orgánica de Protección de Datos, su Reglamento de Desarrollo, así como en la Ley Vasca de Protección de Datos.</p></li>
      <li><p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco crea un sitio web bajo la denominación IREKIA - Gobierno Abierto para facilitar la participación de la ciudadanía en la acción del Gobierno. Consta de dos apartados: el primero de ellos permite que las y los usuarios realicen comentarios a las noticias publicadas propiamente en el sitio web IREKIA del Gobierno Vasco; y el segundo, posibilita que la persona usuaria realice propuestas y publique sus comentarios a través de la utilización de la plataforma informática Comunidad Vasca de Innovadores, desarrollada por la asociación Secretaría General de Comunicación de Presidencia del Gobierno Vasco e interconectada con IREKIA. Es decir, ésta asociación pone a disposición de la Secretaría General de Comunicación la herramienta informática que posibilita que el Gobierno Vasco pueda interactuar con la ciudadanía para recabar sus comentarios, opiniones y aportaciones en un foro de trabajo colaborativo creado al efecto dentro del sitio web de la Comunidad Vasca de Innovadores bajo el nombre de IREKIA.</p></li>
      <li><p>Los datos aportados por el usuario o la usuaria se utilizarán, con carácter único y exclusivo, para los fines previstos en la web IREKIA - Gobierno Abierto de la Secretaría General de Comunicación de Presidencia del Gobierno Vasco.</p>
      <p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco ha creado a tal fin un fichero denominado IREKIA - Gobierno Abierto con las finalidades anteriormente descritas e inscrito en la Agencia Vasca de Protección de Datos	(ver <a href='http://www.euskadi.net/cgi-bin_k54/bopv_20?c&f=20100520&a=201002547'>Disposición</a> y/o <a href='http://www.avpd.euskadi.net/s04-10272x/es/r78aConsultaWar/r78aInicioServlet?idioma=0'>inscripción</a>)</p></li>
      <li><p>Se autoriza y el usuario consiente expresamente a la Secretaría General de Comunicación de Presidencia del Gobierno Vasca la cesión de los datos personales al sitio Web de la Comunidad Vasca de Innovadores de Secretaría General de Comunicación de Presidencia del Gobierno Vasco, colaborador del Gobierno Vasco en el sitio web IREKIA - Gobierno Abierto con la finalidad descrita anteriormente, es decir, interactuar con la ciudadanía en un foro de trabajo abierto.</p></li>
      <li><p>En cumplimiento de lo dispuesto en la Ley 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (LOPD), la persona titular de los datos, afectada o interesada por los datos podrá, en cualquier momento, ejercitar los derechos de acceso, rectificación, cancelación y oposición, y dirigirse por correo a la dirección: calle Navarra, nº 2, 01007 Vitoria-Gasteiz.</p></li>
      <li><p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco e INNOBASQUE se comprometen a adoptar las medidas de índole técnica y organizativas necesarias que garanticen la seguridad de los datos de carácter personal y eviten su alteración, pérdida, tratamiento o acceso no autorizado, habida cuenta del estado de la tecnología, la naturaleza de los datos almacenados y los riesgos a que están expuestos, ya provengan de la acción humana o del medio físico o natural y en especial las previstas en el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal.</p></li>
      <li><p>La Secretaría General de Comunicación de Presidencia del Gobierno Vasco puede almacenar y hacer uso de las direcciones IP a fin de analizar el tráfico, administrar el portal y realizar un seguimiento de la utilización del portal en su conjunto, pudiendo para ello utilizar servicios de análisis de la web (a modo de ejemplo: Google Analytics o herramientas similares) sin que en ningún caso se utilicen para otras finalidades que las descritas.</p></li>
      <li><p>Esta página web utiliza Google Analytics, un servicio analítico de web prestado por Google, Inc., una compañía de Delaware cuya oficina principal está en 1600 Amphitheatre Parkway, Mountain View (California), CA 94043, Estados Unidos (\"Google\"). Google Analytics utiliza \"cookies\", que son archivos de texto ubicados en su ordenador, para ayudar al website a analizar el uso que hacen los usuarios del sitio web. La información que genera la cookie acerca de su uso del website (incluyendo su dirección IP) será directamente transmitida y archivada por Google en los servidores de Estados Unidos. Google usará esta información por cuenta nuestra con el propósito de seguir la pista de su uso del website, recopilando informes de la actividad del website y prestando otros servicios relacionados con la actividad del website y el uso de Internet. Google podrá transmitir dicha información a terceros cuando así se lo requiera la legislación, o cuando dichos terceros procesen la información por cuenta de Google. Google no asociará su dirección IP con ningún otro dato del que disponga Google. Puede Usted rechazar el tratamiento de los datos o la información rechazando el uso de cookies mediante la selección de la configuración apropiada de su navegador, sin embargo, debe Usted saber que si lo hace puede ser que no pueda usar la plena funcionabilidad de este website. Al utilizar este website Usted consiente el tratamiento de información acerca de Usted por Google en la forma y para los fines arriba indicados.</p></li>
      </ol>"
    use_conditions:
      title: "Condiciones de uso"
      privacy_policy: Política de privacidad
      text: "<p>Bienvenido, bienvenida a <strong>IREKIA</strong>, el espacio web oficial del Gobierno Vasco diseñado para promover la participación ciudadana y mejorar la relación de la ciudadanía con la administración pública.</p>
      <p>Antes de nada, desde <strong>IREKIA</strong> queremos agradecerte que hayas decidido participar y sumarte a este proyecto interactivo y te animamos a que sigas haciéndolo en próximas ocasiones, pues, el objetivo principal de <strong>IREKIA</strong> es el de mejorar la comunicación entre la ciudadanía y las instituciones a través de la participación directa en Internet. Por eso, te agradecemos que utilices este espacio para dar tu opinión sobre cualquier asunto, nos interesa especialmente que aportes tus sugerencias, dudas, que presentes tus propias propuestas, que seas un o una agente ciudadana activa. Para lograrlo, el Gobierno Vasco apuesta decididamente por fomentar la transparencia y permitir que los ciudadanos y ciudadanas dispongan de las herramientas adecuadas para ejercer su función de control sobre el Ejecutivo, potenciando así la participación directa de la ciudadanía en el día a día de la política vasca y mejorando la calidad y eficacia de nuestra democracia.</p>
      <p>Las presentes Condiciones de Uso regulan el acceso y la utilización de <strong>IREKIA</strong>, incluyendo los contenidos y los servicios puestos a disposición de los Usuarios a través de <strong>IREKIA</strong>, bien por Secretaría General de Comunicación de Presidencia del Gobierno Vasco, bien por sus Usuarios, bien por cualesquiera terceros.</p>
      <h3>PRIMERO: OBJETO DEL SERVICIO</h3>
      <p>Las condiciones de uso en <strong>IREKIA</strong> pretenden garantizar que todo ciudadano o ciudadana pueda opinar y realizar aportaciones sin sentirse por ello objeto de amenazas o insultos. Por eso, invitamos a todas las personas usuarias a que se comuniquen con un lenguaje respetuoso con los demás usuarios y usuarias de <strong>IREKIA</strong> y con las instituciones, empresas o personas públicas que aquí participen.</p>
      <h3>SEGUNDO: CONDICIONES</h3>
