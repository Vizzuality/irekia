binding:
  summary: Adds ⇧Binding#vars⇧. It gives you information about the current environment variables.
  methods:
    Binding#variables, Binding#vars: |
     # shows your current environment's variables, irb example:
     >> a=3
     => 3
     >> binding.vars
     => #<Binding:0x94c4b50>
     local variables
      - a: 3
      - _: #<Binding:0x94c4b50>
     (instance variables)
      - none
     self
      - main
     block_given?
      - false
  versions:
  - 1.9
  - 1.8 (no rbx support)

