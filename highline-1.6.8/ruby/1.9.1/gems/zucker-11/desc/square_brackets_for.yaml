square_brackets_for:
  summary: This helper methods defines ⇧[]⇧ and ⇧[]=⇧ for accesing an instance variable.
  methods:
    square_brackets_for: |
      class Klass
        def initialize
          @var = {
            :a_key => 1,
            :another_one => 2,
          }
        end

        square_brackets_for :var # creates [] and []=
        # square_brackets_for :var, false # would create only []
      end

      a = Klass.new
      a[:a_key] # => 1
  versions:
  - 1.9
  - 1.8

